<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Inline and block element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <div>
            <label for="name">Enter your full name.</label>
            <input type="text" id="name" placeholder="Your name ">
        </div>
        <div>
            <label for="city">Enter the name of your City.</label>
            <input type="text" id="city" placeholder=" City's Name">
        </div>
        <div>
            <label for="Pincode">Enter your pincode.</label>
            <input type="text" id="pincode" placeholder="****" required>
        </div>
        <div>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>
        </div>
    </form>
</body>

</html>
