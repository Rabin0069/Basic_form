<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website has no discription . It is all mixture of Random words. ">
    <title>Forms </title>
</head>
<body>
    <h1>Form for web dev course intrested people</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username " autofocus required>
     </div>
     <div>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" > 
        <label for="female">female</label>
     </div>
      <div>
        <input type="checkbox" id="sub" name="sub" value="yes">
        <label for="sub">Subscribe to Mr.Beast</label>
      </div>
      <div>
        <label for="comment"> Enter Your comment</label><br>
        <textarea id="comment" name="details" rows="4" cols="60"></textarea>
      </div>
      <div>
        <select name="Hobby" aria-placeholder="Hobby">
            <option value="Gaming">Gaming</option>
            <option value="Series">Series</option>
            <option value="Anime">Anime</option>
        </select>
      </div>
    </form>
</body>
</html>
